<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="..//css/style.css">
</head>
<body>
    <section class="Form-Register">
        <h4>Formulario Registro</h4>
        <input class="controls" type="number" name="identificacion" id="identificacion" placeholder="Ingrese su Identificacion">
        <input class="controls" type="text" name="usuario" id="usuario" placeholder="Ingrese su usuario">
        <input class="controls" type="email" name="correo" id="correo" placeholder="Ingrese su correo">
        <input class="controls" type="password" name="contraseña" id="contraseña" placeholder="Ingrese su contraseña">
        <input class="controls" type="password" name="contraseña" id="contraseña" placeholder="Ingrese su contraseña">
        <input class="Btn-registrarse" type="submit" value="Registrar">
        <p><a href="#">¿Ya tengo cuenta?</a></p>
    </section>
</body>
</html>
